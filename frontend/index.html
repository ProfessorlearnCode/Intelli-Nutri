<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Recipe Generator - Food Preferences</title>
  <link rel="stylesheet" href="/frontend/assets/css/style.css">
  <script src="/frontend/assets/js/app.js" defer></script>
</head>
<body>
   <div class="nav-container">
      <h1>ðŸ¥— Intelli-Nutri</h1>
    </div>

  <form id="recipeForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
    <label for="age">Your Age:</label>
    <input type="number" id="age" name="age" placeholder="e.g.1-100" required>

    <label for="diet">Dietary Preference:</label>
    <select id="diet" name="diet" required>
      <option value="">-- Select Diet --</option>
      <option value="vegetarian">Vegetarian</option>
      <option value="vegan">Non Vegetarian</option>
      <option value="no-restriction">No Restriction</option>
    </select>

    <label for="disease" >Health Conditions:</label>
    <select id="disease" name="disease" required>
      <option value="">-- Select Condition --</option>
      <option value="none">None</option>
      <option value="diabetes">Diabetes</option>
      <option value="hypertension">Hypertension</option>
      <option value="high-cholesterol">High Cholesterol</option>
      <option value="thyroid">Thyroid Issues</option>
    </select>

    <label for="likes">Likes:</label>
    <textarea id="likes" name="likes" rows="3" placeholder="e.g. Chicken, Broccoli, Rice" required></textarea>

    <label for="dislikes">Dislikes:</label>
    <textarea id="dislikes" name="dislikes" rows="3" placeholder="e.g. Chicken, Broccoli, Rice" required></textarea>

    <label for="avoid">Allergies:</label>
    <textarea id="avoid" name="avoid" rows="3" placeholder="e.g. Nuts,eggs, Dairy, Sugar" required></textarea>
      <button id="submit" type="submit">Generate Recipe </button>
  </form>

  <div id="toast" class="toast"></div>

</body>
</html>
